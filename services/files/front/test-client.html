<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Service - Socket.io Test Client [FIXED]</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background: #1a1a1a;
            color: #00ff00;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            color: #00ff00;
            border-bottom: 2px solid #00ff00;
            padding-bottom: 10px;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            background: #2a2a2a;
        }
        .connected { color: #00ff00; }
        .disconnected { color: #ff0000; }
        button {
            background: #00ff00;
            color: #1a1a1a;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            font-weight: bold;
            border-radius: 3px;
        }
        button:hover {
            background: #00cc00;
        }
        button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        #log {
            background: #0a0a0a;
            border: 1px solid #00ff00;
            padding: 15px;
            height: 400px;
            overflow-y: auto;
            margin-top: 20px;
            font-size: 12px;
        }
        .log-entry {
            margin: 5px 0;
            padding: 5px;
            border-left: 3px solid #00ff00;
            padding-left: 10px;
        }
        .log-sent { border-left-color: #ffaa00; }
        .log-received { border-left-color: #00ff00; }
        .log-error { border-left-color: #ff0000; color: #ff0000; }
        .log-info { border-left-color: #00aaff; }
    </style>
</head>
<body>
    <h1>üéÆ Game Service - Socket.io Test Client [FIXED VERSION]</h1>
    
    <div class="status">
        <strong>Connection Status:</strong> 
        <span id="status" class="disconnected">Connecting...</span>
    </div>
    
    <div class="status">
        <strong>Socket ID:</strong> 
        <span id="socketId">N/A</span>
    </div>
    
    <div>
        <button id="pingBtn" onclick="testPing()" disabled>üì° Test Ping</button>
        <button id="gameBtn" onclick="testCreateGame()" disabled>üéØ Test Create Game</button>
        <button id="healthBtn" onclick="testHealthCheck()" disabled>‚ù§Ô∏è Health Check</button>
        <button onclick="clearLog()">üóëÔ∏è Clear Log</button>
    </div>
    
    <div id="log"></div>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script>
        let socket;
        let rootSocket;
        
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;
            entry.innerHTML = `<strong>[${new Date().toLocaleTimeString()}]</strong> ${message}`;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        
        function updateStatus(connected, socketId = 'N/A') {
            const statusEl = document.getElementById('status');
            const socketIdEl = document.getElementById('socketId');
            
            statusEl.textContent = connected ? 'Connected ‚úì' : 'Disconnected ‚úó';
            statusEl.className = connected ? 'connected' : 'disconnected';
            socketIdEl.textContent = socketId;
            
            // Enable/disable buttons
            document.getElementById('pingBtn').disabled = !connected;
            document.getElementById('gameBtn').disabled = !connected;
            document.getElementById('healthBtn').disabled = !rootSocket?.connected;
        }
        
        function clearLog() {
            document.getElementById('log').innerHTML = '';
            log('Log cleared', 'info');
        }
        
        // CORRECTION PRINCIPALE: Connexion au namespace /api/game
        log('üîå Connecting to http://localhost:8000/api/game...', 'info');
        socket = io('http://localhost:8000/api/game', {
            transports: ['websocket', 'polling'],
            reconnection: true,
            reconnectionDelay: 1000,
            reconnectionAttempts: 5
        });
        
        // Root namespace pour health checks
        log('üîå Connecting to http://localhost:8000/ (root)...', 'info');
        rootSocket = io('http://localhost:8000', {
            transports: ['websocket', 'polling']
        });
        
        // === Events /api/game ===
        socket.on('connect', () => {
            log(`‚úÖ CONNECTED to /api/game! Socket ID: ${socket.id}`, 'received');
            updateStatus(true, socket.id);
            
            // Auto-test ping after connection
            setTimeout(() => {
                log('ü§ñ Running auto-test...', 'info');
                testPing();
            }, 500);
        });
        
        socket.on('connect_error', (error) => {
            log(`‚ùå CONNECTION ERROR: ${error.message}`, 'error');
            log(`   Check that Game Service is running on port 8002`, 'error');
            updateStatus(false);
        });
        
        socket.on('disconnect', (reason) => {
            log(`‚ùå DISCONNECTED: ${reason}`, 'error');
            updateStatus(false);
        });
        
        socket.on('pong', (data) => {
            log(`üì° PONG received: ${JSON.stringify(data)}`, 'received');
        });
        
        socket.on('game-created', (data) => {
            log(`üéÆ GAME CREATED: ${JSON.stringify(data, null, 2)}`, 'received');
        });
        
        // === Events root ===
        rootSocket.on('connect', () => {
            log(`‚úÖ Connected to root namespace`, 'received');
            updateStatus(socket.connected, socket.id);
        });
        
        rootSocket.on('health-status', (data) => {
            log(`‚ù§Ô∏è HEALTH STATUS: ${JSON.stringify(data)}`, 'received');
        });
        
        // === Test Functions ===
        function testPing() {
            if (!socket.connected) {
                log('‚ùå Not connected to /api/game!', 'error');
                return;
            }
            log('üì§ Sending PING...', 'sent');
            socket.emit('ping');
        }
        
        function testCreateGame() {
            if (!socket.connected) {
                log('‚ùå Not connected to /api/game!', 'error');
                return;
            }
            const data = {
                vsAI: true,
                playerName: 'TestPlayer'
            };
            log(`üì§ Sending CREATE-GAME: ${JSON.stringify(data)}`, 'sent');
            socket.emit('create-game', data);
        }
        
        function testHealthCheck() {
            if (!rootSocket.connected) {
                log('‚ùå Root socket not connected!', 'error');
                return;
            }
            log('üì§ Sending HEALTH-CHECK...', 'sent');
            rootSocket.emit('health-check');
        }
        
        // Log initial connection attempts
        log('‚è≥ Waiting for connection...', 'info');
    </script>
</body>
</html>
