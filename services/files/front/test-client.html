<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Service - Socket.io Test Client</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background: #1a1a1a;
            color: #00ff00;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            color: #00ff00;
            border-bottom: 2px solid #00ff00;
            padding-bottom: 10px;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            background: #2a2a2a;
        }
        .connected { color: #00ff00; }
        .disconnected { color: #ff0000; }
        button {
            background: #00ff00;
            color: #1a1a1a;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            font-weight: bold;
            border-radius: 3px;
        }
        button:hover {
            background: #00cc00;
        }
        #log {
            background: #0a0a0a;
            border: 1px solid #00ff00;
            padding: 15px;
            height: 400px;
            overflow-y: auto;
            margin-top: 20px;
            font-size: 12px;
        }
        .log-entry {
            margin: 5px 0;
            padding: 5px;
            border-left: 3px solid #00ff00;
            padding-left: 10px;
        }
        .log-sent { border-left-color: #ffaa00; }
        .log-received { border-left-color: #00ff00; }
        .log-error { border-left-color: #ff0000; color: #ff0000; }
    </style>
</head>
<body>
    <h1>üéÆ Game Service - Socket.io Test Client</h1>
    
    <div class="status">
        <strong>Connection Status:</strong> 
        <span id="status" class="disconnected">Disconnected</span>
    </div>
    
    <div class="status">
        <strong>Socket ID:</strong> 
        <span id="socketId">N/A</span>
    </div>
    
    <div>
        <button onclick="testPing()">üì° Test Ping</button>
        <button onclick="testCreateGame()">üéØ Test Create Game</button>
        <button onclick="testHealthCheck()">‚ù§Ô∏è Health Check (Root)</button>
        <button onclick="clearLog()">üóëÔ∏è Clear Log</button>
    </div>
    
    <div id="log"></div>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script>
        let socket;
        let rootSocket;
        
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;
            entry.innerHTML = `<strong>[${new Date().toLocaleTimeString()}]</strong> ${message}`;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        
        function updateStatus(connected, socketId = 'N/A') {
            const statusEl = document.getElementById('status');
            const socketIdEl = document.getElementById('socketId');
            
            statusEl.textContent = connected ? 'Connected ‚úì' : 'Disconnected ‚úó';
            statusEl.className = connected ? 'connected' : 'disconnected';
            socketIdEl.textContent = socketId;
        }
        
        function clearLog() {
            document.getElementById('log').innerHTML = '';
            log('Log cleared', 'info');
        }
        
        // Connect to /api/game namespace
        log('Connecting to http://localhost:8000/api/game...', 'info');
        socket = io('http://localhost:8000/api/game');
        
        // Connect to root namespace for health checks
        rootSocket = io('http://localhost:8000');
        
        socket.on('connect', () => {
            log(`Connected to /api/game namespace! Socket ID: ${socket.id}`, 'received');
            updateStatus(true, socket.id);
        });
        
        socket.on('disconnect', (reason) => {
            log(`Disconnected from /api/game: ${reason}`, 'error');
            updateStatus(false);
        });
        
        socket.on('pong', (data) => {
            log(`PONG received from /api/game: ${JSON.stringify(data)}`, 'received');
        });
        
        socket.on('game-created', (data) => {
            log(`GAME CREATED response: ${JSON.stringify(data, null, 2)}`, 'received');
        });
        
        rootSocket.on('health-status', (data) => {
            log(`HEALTH STATUS (root): ${JSON.stringify(data)}`, 'received');
        });
        
        function testPing() {
            log('Sending PING to /api/game...', 'sent');
            socket.emit('ping');
        }
        
        function testCreateGame() {
            const data = {
                vsAI: true,
                playerName: 'TestPlayer'
            };
            log(`Sending CREATE-GAME: ${JSON.stringify(data)}`, 'sent');
            socket.emit('create-game', data);
        }
        
        function testHealthCheck() {
            log('Sending HEALTH-CHECK to root namespace...', 'sent');
            rootSocket.emit('health-check');
        }
        
        // Auto health check on load
        setTimeout(() => {
            if (socket.connected) {
                testHealthCheck();
            }
        }, 1000);
    </script>
</body>
</html>
