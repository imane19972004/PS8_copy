<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sphinx Khet ‚Äî Laser Chess</title>
    <link rel="stylesheet" href="css/game.css" />
</head>

<!-- Socket.io CDN -->
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    
    <!-- Socket Client -->
    <script src="js/socket-client.js"></script>
    
    <!-- Initialisation Socket au d√©marrage -->
    <script>
        // Cr√©er une instance du client Socket
        const socketClient = new SocketClient();
        
        // Connecter au Game Service
        socketClient.connect();
        
        // Attendre 1 seconde puis cr√©er une partie vs AI
        setTimeout(() => {
            console.log('üéÆ Creating game vs AI...');
            socketClient.createGame(true, 'Player 1');
        }, 1000);
        
        // Callbacks pour les √©v√©nements de jeu
        socketClient.onGameUpdated = (data) => {
            console.log('Game updated from server:', data);
            // TODO: Mettre √† jour le frontend avec le nouvel √©tat
        };
        
        socketClient.onAIAction = (data) => {
            console.log('AI played:', data);
            // TODO: Appliquer l'action de l'IA au frontend
        };
    </script>


<body>
    <div class="game-container">
        <!-- Header -->
        <header>
            <h1>‚ö± KHET ‚Äî Laser Chess ‚ö±</h1>
            <div id="turnIndicator">Player 1's Turn</div>
        </header>

        <!-- Main Game Area -->
        <div class="main-game">
            <!-- Player 1 Panel -->
            <aside class="player-panel">
                <h2>‚öî Player 1 ‚öî</h2>
                <div class="player-color" style="background:#4A90E2;"></div>
                <div class="player-info">
                    <p>Pyramids: <span id="p1-reserve">7</span></p>
                </div>
                <div class="reserve" id="p1-reserve-display"></div>
            </aside>

            <!-- Board -->
            <div class="board-container">
                <canvas id="gameBoard" width="600" height="600"></canvas>
            </div>

            <!-- Player 2 Panel -->
            <aside class="player-panel">
                <h2>‚öî Player 2 ‚öî</h2>
                <div class="player-color" style="background:#F5A623;"></div>
                <div class="player-info">
                    <p>Pyramids: <span id="p2-reserve">7</span></p>
                </div>
                <div class="reserve" id="p2-reserve-display"></div>
            </aside>
        </div>

        <!-- Actions Panel -->
        <section class="actions-panel">
            <h3>‚ö° Actions ‚ö°</h3>
            <div class="action-buttons">
                <button id="rotateBtn" class="action-btn">üîÑ Rotate</button>
                <button id="moveBtn" class="action-btn">‚û°Ô∏è Move</button>
                <button id="placePyramidBtn" class="action-btn">üî∫ Place Pyramid</button>
                <button id="swapScarabBtn" class="action-btn">üîÄ Swap Scarab</button>
            </div>
            <div id="actionHint" class="action-hint">Select an action</div>
        </section>

        <!-- Log Panel -->
        <section class="log-panel">
            <h3> Game Log </h3>
            <div id="gameLog" class="log-content">
                <p>Game started. Player 1's turn.</p>
            </div>
        </section>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
